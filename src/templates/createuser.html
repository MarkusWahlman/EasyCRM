{% extends "index.html"%}

{% block mainContent %}
<h2>Luo uusi käyttäjä</h2>
{% include 'backbutton.html' %}
<form action="{{url_for('createUser')}}" method="post">
    <div class="form-group">
        <label>Käyttäjänimi:</label>
        <input class="form-control" type="text" name="username" required>
    </div>
    <div class="form-group">
        <label>Salasana:</label>
        <input class="form-control" type="password" name="password" required>
    </div>
    <div class="form-group">
        <label>Rooli:</label>
        <select id="role" name="role" class="form-control form-select">
            <option value="3">Katsoja</option>
            <option value="2">Admin</option>
        </select>
    </div>
    <input type="hidden" name="csrfToken" value="{{ session.csrfToken }}">
    <button class="btn btn-dark" type="submit">Luo käyttäjä</button>
</form>

{{ errorMessage | safe }}
{% endblock %}
