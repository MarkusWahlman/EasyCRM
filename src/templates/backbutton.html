<button onclick="goBack()" class="btn btn-dark mb-2 w-100">Palaa takaisin</button>

<script>
    function goBack() {
        if (window.history.length > 1 && document.referrer.indexOf(window.location.host) !== -1) {
            window.history.back();
        }
        else {
            window.location.href = '{{url_for("companies")}}';
        }
    }
</script>
