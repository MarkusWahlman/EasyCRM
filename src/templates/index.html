<!-- Page template from https://getbootstrap.com/docs/4.0/examples/cover/ -->

<html>

<head>
    <title>EasyCRM</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='customBootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>

<body class="">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead">
            <div class="inner">
                <a href="/">
                    <h3 class="masthead-brand">EasyCRM</h3>
                </a>
                <nav class="nav nav-masthead justify-content-center">
                    {% if session.username %}
                    <a class="nav-link {{ is_active('companies') }}" href="{{url_for('companies')}}">Yritykset</a>
                    <a class="nav-link" href="#">Käyttäjävalikko</a>
                    {% else %}
                    <a class="nav-link {{ is_active('login') }}" href="{{url_for('login')}}">Kirjaudu</a>
                    <a class="nav-link {{ is_active('register') }}" href="{{url_for('register')}}">Rekisteröidy</a>
                    {% endif %}
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            {% block mainContent %}
            <div class="text-center">
                <h2>Hei {{session.username}}!</h2>
                <p>Tässä lyhyt video sovelluksen ominaisuuksista.</p>
                <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
                </iframe>
                <p>Ongelmatilanteissa voit olla yhteydessä <br> markus.wahlman@helsinki.fi</p>
            </div>
            {% endblock %}
        </main>
    </div>
</body>

</html>
