{% extends "index.html"%}
{% block mainContent %}
<h2>Kirjautuminen</h2>
<br>
<form action="{{url_for('login')}}" method="post">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input class="form-control" type="text" name="username">
    </div>
    <div class="form-group">
        <label>Salasana:</label>
        <input class="form-control" type="password" name="password">
    </div>

    <input class="btn btn-dark" type="submit" value="Kirjaudu">
</form>
{{errorMessage | safe}}
<br>
<p>
    Jos sinulla ei ole tunnusta, voit luoda uuden tunnuksen
    <a class="btn-link" href="{{url_for('register')}}">
        tästä
    </a>
</p>
{% endblock %}
