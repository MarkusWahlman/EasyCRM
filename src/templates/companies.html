<h1>Companies</h1>
<ul>
    {% for company in companies %}
    <li>
        <h3>Yrityksen nimi: {{ company.companyName }}</h3>
        <p>Y-tunnus: {{ company.businessId }}</p>
        <a href="/company/edit/{{company.id}}">Päivitä yritystä</a>
    </li>
    {% endfor %}
</ul>
<a href="/company/create">Luo uusi yritys</a>
