{% extends "index.html"%}

{% block mainContent %}
<h2>Muokkaa käyttäjää</h2>
{% include 'backbutton.html' %}
<form action="{{url_for('editUser', userId=user.userId)}}" method="post">
    <div class="form-group">
        <p>Käyttäjänimi: {{user.username}}</p>
        <label>Rooli:</label>
        <select id="role" name="role" class="form-control form-select">
            <option value="3">Katsoja</option>
            <option value="2">Admin</option>
        </select>
    </div>
    <input type="hidden" name="csrfToken" value="{{ session.csrfToken }}">
    <button class="btn btn-dark" type="submit">Muokkaa käyttäjää</button>
</form>

{{ errorMessage | safe }}
{% endblock %}
