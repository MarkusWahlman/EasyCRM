{% extends "index.html"%}
{% block mainContent %}
<h2>Rekisteröinti</h2>
<br>
<form action="{{url_for('register')}}" method="post">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input class="form-control" type="text" name="username">
    </div>
    <div class="form-group">
        <label>Salasana:</label>
        <input class="form-control" type="password" name="password">
        {% include 'passwordtooltip.html'%}
    </div>

    <input class="btn btn-dark" type="submit" value="Rekisteröidy">
</form>
{{errorMessage | safe}}
<br>
<p>
    Jos sinulla on jo käyttäjätunnus, voit kirjautua
    <a class="btn-link" href="{{url_for('login')}}">
        tästä
    </a>
</p>
{% endblock %}
